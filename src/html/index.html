{% extends 'base.html' %}
{% block title %}心淮未来首页{% endblock %}
{% block main %}
<div class="container mt-3">
  <div class="row">
    <div class="col-md-1">
  <h1 style="writing-mode: vertical-rl ;font-family: '华文行楷', '宋体', cursive;">心淮未来——淮海地区非遗交互式传播平台</h1>
    </div>
    <div class="col-md-11">
      <div class="slide_image">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
              <img src="static/index_img\default.png" class="d-block w-100" alt="...">
              </div>
            {% for image in images %}
             <div class="carousel-item ">
              <img src="{{ image }}" class="d-block w-100" alt="...">
              </div>
            {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>        
    </div>
    </div>
</div>
{% endblock %}
</div>

  {% block backgroud_image %}  <!--更换网站背景图 --->
    <style>
      .body-bg {
        background-image: url("static/img/bg_index.png");
        background-repeat: no-repeat; /*图片不重复*/
        overflow: hidden; /*溢出隐藏*/
        background-size: cover; /*背景覆盖窗口*/
        background-attachment: fixed;
      }
      .slide_image{
	        width:960px;

	        /* 轮播图居中 */
	        margin:1rem auto;
	        /* 隐藏超出展示容器的内容 */
	        overflow: hidden;
	        position: relative;
            margin: 100px auto;
    }
    .carousel,
    .carousel img {
        width: 100%;
        height: 540px!important;
    }
    </style>
  {% endblock %}
